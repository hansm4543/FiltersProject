<table
  mat-table
  #outerSort="matSort"
  [dataSource]="dataMain"
  multiTemplateDataRows
  class="mat-elevation-z8"
  matSort
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
      class="test3"
    >
      <table
        #innerTables
        mat-table
        #innerSort="matSort"
        [dataSource]="data"
        matSort
      >
        <ng-container
          matColumnDef="{{ innerColumn }}"
          *ngFor="let innerColumn of innerDisplayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ innerColumn }}
          </th>

          <td mat-cell *matCellDef="let test">
            {{
              innerColumn == "criteria"
                ? test.criteria
                : innerColumn == "comparingCondition"
                ? test.comparingCondition
                : test.conditionValue
            }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: innerDisplayedColumns"
          [ngStyle]="{ display: row.filterID == element.id ? '' : 'none' }"
        ></tr>
      </table>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
